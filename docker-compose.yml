services:
  # GraphQL Server
  graphql-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "11000:11000"
    environment:
      - NODE_ENV=production
      - PORT=11000
      - GRAPHQL_ENDPOINT=http://localhost:11000/graphql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - nhl-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      graphql-server:
        condition: service_healthy
    environment:
      - PUBLIC_GRAPHQL_ENDPOINT=http://localhost:11000/graphql
    restart: unless-stopped
    networks:
      - nhl-network

  # Development services
  graphql-server-dev:
    build:
      context: .
      dockerfile: Dockerfile.server
      target: build
    ports:
      - "11002:11000"
    environment:
      - NODE_ENV=development
      - PORT=11000
    volumes:
      - ./graphql-server/src:/app/graphql-server/src
      - ./shared:/app/shared
    command: ["npm", "run", "dev"]
    networks:
      - nhl-network
    profiles:
      - dev

  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: build
    ports:
      - "11001:11001"
    environment:
      - PUBLIC_GRAPHQL_ENDPOINT=http://localhost:11002/graphql
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./shared:/app/shared
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    working_dir: /app/frontend
    networks:
      - nhl-network
    profiles:
      - dev

networks:
  nhl-network:
    driver: bridge

volumes:
  node_modules_server:
  node_modules_frontend: